<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Lista de Compras</h1>

    <div class="item-input">
        <input type="text" id="itemName" placeholder="Nome do Item" />
        <input type="number" id="itemQuantity" placeholder="Quantidade" />
        <input type="number" step="0.01" id="itemPrice" placeholder="Preço" />
        <button onclick="addItem()">Adicionar Item</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Total</th>
                <th>Concluído</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="shoppingList"></tbody>
    </table>

    <h3>Total Geral: R$ <span id="grandTotal">0.00</span></h3>

    <script src="shoppingList.js"></script>

</body>
</html>
